    <title>Countdown for Kevin's and Rebekah's Wedding</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="app/styles/cover.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/FlipClock/compiled/flipclock.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner" style="vertical-align: middle;">

        <div class="cover-container">

          <div class="inner cover" style="width: 690px; height: 191px;">
            <h1 class="cover-heading">Time till the Wedding!</h1>
            <br>
            <div class="clock" style="margin:2em;"></div>
            <div class="message"></div>

            <script type="text/javascript">
            var clock;

            $(document).ready(function() {

                // Grab the current date
                var currentDate = new Date();

                // Set some date in the future. In this case, it's always Jan 1
                var futureDate  = new Date('October 11, 2015 04:00:00');

                // Calculate the difference in seconds between the future and current date
                var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

                // Instantiate a coutdown FlipClock
                clock = $('.clock').FlipClock(diff, {
                    clockFace: 'DailyCounter',
                    countdown: true
                });
            });
        </script>
          </div>

        </div>

      </div>

    </div>
